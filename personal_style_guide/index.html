<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personal Brand Style Guide</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image" href="images/ChanellCousinLogo.png">
        <script src="https://kit.fontawesome.com/b9b6d2857e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <section id="four_boxes">
                <!-- my name and logo -->
                <section id="one">
                    <!-- flexbox -->
                    <div class="top_taskbar">
                        <p class="browser_title">
                            Chanell Cousin Frontend Developer - Chrome
                        </p> 
                         <div class="top_taskbar2" id="top_taskbar2_one">
                            <div class="taskbar_symbol">
                                <i class="fa-solid fa-minus" class="minus_down"></i>
                            </div>
        
                            <div class="taskbar_symbol">
                                <i class="fa-regular fa-square"></i>
                            </div>
        
                            <div class="taskbar_symbol">
                                <i class="fa-solid fa-xmark"></i>
                            </div> 
                        </div> 
                    </div>

                   <h1 id="name">
                        Chanell Beionka Cousin-Fonseca
                   </h1>

                   <img 
                        src="images/ChanellCousinLogo.png" 
                        alt="A picture of Phillip."
                        id="phillip"
                   >



                    <div class="bottom_taskbar">
                        <div class="bottom_taskbar2">
                            <div class="inset">
                                <i class="fa-solid fa-file"></i>
                                <p>Done</p>
                                <div class="spacing"></div>
                                <i class="fa-solid fa-earth-africa"></i>
                                <p>Internet</p>
                            </div>
                          
                        </div>
                    </div>
                        
                </section>

                <!-- color palette -->
                <section id="two">
                    <div class="top_taskbar">
                        <p class="browser_title" id="colorpicker">
                            Color Palette Picker - Chrome
                        </p> 
                        <div class="top_taskbar2" id="top_taskbar2_two">
                            <div class="taskbar_symbol">
                                <i class="fa-solid fa-minus" class="minus_down"></i>
                            </div>
        
                            <div class="taskbar_symbol">
                                <i class="fa-regular fa-square"></i>
                            </div>
        
                            <div class="taskbar_symbol">
                                <i class="fa-solid fa-xmark"></i>
                            </div> 
                        </div>
                    </div>

                    <aside id="block_blocks">
                        <div class="blockpurple">
                            <div class="color_blocks" id="block1"></div>
                            <p class="color_hex">#875C74</p>
                        </div>
                        
                        <div class="blockpink">
                            <div class="color_blocks" id="block2"></div>
                            <p class="color_hex">#FFC0CB</p>
                        </div>

                       
                        <div class="blockwhite">
                            <div class="color_blocks" id="block3"></div>
                            <p class="color_hex">#FBF4EF</p>

                        </div>
                       
                        <div class="blockblack">
                            <div class="color_blocks" id="block4"></div>
                            <p class="color_hex">#110E0E</p>

                        </div>
    
                      

                    </aside>

                   

                    <div class="bottom_taskbar" id="bottom_two">
                        <div class="bottom_taskbar2">
                            <div class="inset">
                                <i class="fa-solid fa-file"></i>
                                <p>Done</p>
                                <div class="spacing"></div>
                                <i class="fa-solid fa-earth-africa"></i>
                                <p>Internet</p>
                            </div>
                          
                        </div>
                    </div>
                        
    
                </section>

                <!-- moodboard -->
                <section id="three">
                    <div class="top_taskbar" id="top_taskbar_mood">
                        <div class="moodmood">
                            <p class="browser_title" id="mood_title">
                                nell's Collections (@nellnelly) Unsplash Photo Comunity - Chrome
                            </p> 

                        </div>
                           
                        <div class="top_taskbar2" id="top_taskbar2_mood">
                            <div class="taskbar_symbol" id="taskbar_symbol_mood">
                                <i class="fa-solid fa-minus" class="minus_down"></i>
                            </div>
        
                            <div class="taskbar_symbol">
                                <i class="fa-regular fa-square"></i>
                            </div>
        
                            <div class="taskbar_symbol">
                                <i class="fa-solid fa-xmark"></i>
                            </div> 
                        </div>
                    </div>
                   

                    <div id="img_container">
                        <img id="pic1" src="images/pic1.jpg" alt="">
                        <img id="pic2" src="images/pic2.jpg" alt="">
                        <img id="pic3" src="images/pic3.jpg" alt="">
                        <img id="pic4" src="images/pic4.jpg" alt="">
                        <img id="pic5" src="images/pic5.jpg" alt="">
                        <img id="pic6" src="images/pic6.jpg" alt="">

                    </div>

                  

                    <div class="bottom_taskbar"  id="bottom_three">
                        <div class="bottom_taskbar2">
                            <div class="inset">
                                <i class="fa-solid fa-file"></i>
                                <p>Done</p>
                                <div class="spacing" id="spacing_three"></div>
                                <i class="fa-solid fa-earth-africa"></i>
                                <p>Internet</p>
                            </div>
                          
                        </div>
                    </div>
                        
                </section>

                <!-- font pair -->
                <section id="four">
                    <div class="top_taskbar">
                        <div class="top_taskbar2">
                            <div class="taskbar_symbol">
                                <i class="fa-solid fa-minus" class="minus_down"></i>
                            </div>
        
                            <div class="taskbar_symbol">
                                <i class="fa-regular fa-square"></i>
                            </div>
        
                            <div class="taskbar_symbol">
                                <i class="fa-solid fa-xmark"></i>
                            </div> 
                        </div>
                    </div>

                    <!-- space for content -->

                    <div class="bottom_taskbar" class="bottom_four">
                        <div class="bottom_taskbar2">
                            <div class="inset">
                                <i class="fa-solid fa-file"></i>
                                <p>Done</p>
                                <div class="spacing"></div>
                                <i class="fa-solid fa-earth-africa"></i>
                                <p>Internet</p>
                            </div>
                          
                        </div>
                    </div>
                </section>
            </section>
            
            <footer>

            </footer>
        </main>
        
    </body>
</html>
